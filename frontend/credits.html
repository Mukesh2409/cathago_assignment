<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Credit Requests</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/user_credit.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="scans.html">Past Scans</a></li>
                <li><a href="credits.html" class="active">Credit Requests</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </aside>
        <main class="content">
            <h1>User Credit Requests</h1>
            <section class="request-form">
                <h2>Request Additional Credits</h2>
                <form id="creditRequestForm">
                    <label for="credits">Number of Credits:</label>
                    <input type="number" id="credits" name="credits" min="1" required>
                    <button type="submit">Request</button>
                </form>
                <p id="requestStatus"></p>
            </section>
            <section class="request-history">
                <h2>Past Credit Requests</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>Credits</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="requestHistory"></tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="./js/user_credit_requests.js"></script>
</body>
</html>
